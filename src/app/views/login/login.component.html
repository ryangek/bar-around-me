<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="form" (submit)="onSubmit(); isSubmit = true">
                  <h1>Login</h1>
                  <p class="text-muted">MPI Data Validation</p>
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="icon-user"></i
                        ></span>
                      </div>
                      <input
                        type="email"
                        class="form-control"
                        [ngClass]="{
                          'is-invalid': form.get('email').invalid && isSubmit
                        }"
                        id="Email"
                        formControlName="email"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                      />
                      <div class="invalid-feedback">Email required.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="icon-lock"></i
                        ></span>
                      </div>
                      <input
                        type="password"
                        class="form-control"
                        [ngClass]="{
                          'is-invalid': form.get('password').invalid && isSubmit
                        }"
                        formControlName="password"
                        id="Password"
                        placeholder="Password"
                      />
                      <div class="invalid-feedback">Password required.</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">
                        Login
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
